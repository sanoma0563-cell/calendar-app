<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>誕生日キャラ日干支カレンダー</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>誕生日キャラ 日干支カレンダー</h1>

    <div class="box">
        <label>誕生日を入力してください</label>
        <input type="date" id="birth">

        <button onclick="calc()">日干支を見る</button>

        <p id="result" style="margin-top:20px; font-size:20px;"></p>
    </div>

<script>
function calc() {
    const date = document.getElementById("birth").value;
    if (!date) {
        alert("日付を入力してください");
        return;
    }

    // 日干支の簡易計算（デモ用）
    const etoList = ["甲","乙","丙","丁","戊","己","庚","辛","壬","癸"];
    const eto = etoList[new Date(date).getDate() % 10];

    document.getElementById("result").innerText = 
        "あなたの日干支は「" + eto + "」です！";
}
</script>

</body>
</html>
